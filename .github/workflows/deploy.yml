name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy
      - develop	
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'  # or the version you are using

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
      - name: Configure Git user
        run: |
          git config --global user.email "nate@darasa.io"
          git config --global user.name "E Nate"
      - name: Deploy to GitHub Pages
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npm run predeploy:production
            npm run deploy:production
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            npm run predeploy:staging
            npm run deploy:staging
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

